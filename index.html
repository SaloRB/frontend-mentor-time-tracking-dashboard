<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="head-card">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="profile" />
          <h1>Report for <span>Jeremy Robson</span></h1>
        </div>
        <div class="filter">
          <a id="daily" href="#">Daily</a>
          <a id="weekly" class="active" href="#">Weekly</a>
          <a id="monthly" href="#">Monthly</a>
        </div>
      </div>

      <div class="card work">
        <div class="data">
          <div class="left">
            <h2>Work</h2>
            <h3><span id="workCurrent"></span>hrs</h3>
          </div>

          <div class="right">
            <a href="#">...</a>
            <p>Last Week - <span id="workPrevious"></span> hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="data">
          <div class="left">
            <h2>Play</h2>
            <h3><span id="playCurrent"></span>hrs</h3>
          </div>

          <div class="right">
            <a href="#">...</a>
            <p>Last Week - <span id="playPrevious"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="data">
          <div class="left">
            <h2>Study</h2>
            <h3><span id="studyCurrent"></span>hrs</h3>
          </div>

          <div class="right">
            <a href="#">...</a>
            <p>Last Week - <span id="studyPrevious"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="data">
          <div class="left">
            <h2>Exercise</h2>
            <h3><span id="exerciseCurrent"></span>hrs</h3>
          </div>

          <div class="right">
            <a href="#">...</a>
            <p>Last Week - <span id="exercisePrevious"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="data">
          <div class="left">
            <h2>Social</h2>
            <h3><span id="socialCurrent"></span>hrs</h3>
          </div>

          <div class="right">
            <a href="#">...</a>
            <p>Last Week - <span id="socialPrevious"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="data">
          <div class="left">
            <h2>Self-Care</h2>
            <h3><span id="selfCareCurrent"></span>hrs</h3>
          </div>

          <div class="right">
            <a href="#">...</a>
            <p>Last Week - <span id="selfCarePrevious"></span>hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
